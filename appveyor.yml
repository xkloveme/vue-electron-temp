version: 0.1.{build}

branches:
  only:
    - master

image: Visual Studio 2019
platform: Any CPU
environment:
  GH_TOKEN:
    secure: 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
cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'


init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 14 x64
  - git reset --hard HEAD
  - npm install
  - node --version

build_script:
  - yarn build
  - yarn electron:release-windows-latest

test: off
